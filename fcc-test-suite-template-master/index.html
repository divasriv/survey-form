<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Our Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="div">
    <form id="survey-form">
      
      <label id="name-label">What is your name?
      <input id="name" type="text" placeholder="Your Number" required>
    </label>
      <label id="email-label">What is your email?
      <input id="email" type="email" placeholder="Your Email" required>
      </label>

      <label id="number-label">What is your phone number? (Optional)
      <input id="number" type="number" min="7" max="12" placeholder="Phone Number">
      </label>
      <p>Is it your first time filling this form?</p>
      <select id="dropdown">
        <option value="" disabled selected>Select a value</option>
        <option value="True">Yes</option>
        <option value="False">No</option>
      </select>
      <p>Are you satisfied with your experience?</p>
      <input type="radio" name="experience" value="Yes"> Yes
      <input type="radio" name="experience" value="No"> No
      <p>Select things your didn't like about the form</p>
      <input type="checkbox" name="Unliked" value="1"> 1
      <input type="checkbox" name="Unliked" value="2"> 2
      <input type="checkbox" name="Unliked" value="3"> 3
      <input type="checkbox" name="Unliked" value="4"> 4
      <input type="checkbox" name="Unliked" value="5"> 5
      <p>Any additional comments</p>
      <textarea placeholder="Enter Comments"></textarea>
      <button type="submit" id="submit">Submit</button>


    </form>
    </div>
  </body>
</html>
